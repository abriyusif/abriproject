<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Do while loop in JavaScript</title>
</head>
<body>

	<script type="text/javascript">
		var digits;
		digits = parseInt(prompt("Enter the digits of your choice"));

		do{
			document.write(digits + "<br/>");  
			digits++;
		}
		while (digits<=40);
		
	</script> 

</body>
</html>
