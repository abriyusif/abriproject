<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>while loops in javaScript</title>
</head>
<body>

	<script type="text/javascript">
		
		var number = 1;
		while (number>=200){
			if(number%5==0 || number%8==0){
				document.write(number + " <br/>");
			}
			
			number++;
		}

	</script>

</body>
</html>
